<!DOCTYPE html>
<html lang="fr" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title page-title></title>
    <meta name="description" content="{{ description }}">
    <meta name="fragment" content="!">
    
    <!--  Apple META -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Facebook META -->
    <meta property="fb-app_id" content="{{ facebookAppId }}">
    <meta property="og:site_name" content="{{ title }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:image" content="{{ logo }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter META -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ twitterUsername }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ logo }}">
    
    <!--FavIcon-->
    <link rel="shortcut icon" type="image/x-icon" href="/{{ favicon }}">
    
    <!--Application css files-->
    {{#each cssFiles}}
    <link rel="stylesheet" href="/{{ this }}">
    {{/each}}
    
    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marck+Script" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body class="ng-cloak">
  <header ng-include="'/modules/core/client/views/header.client.view.html'"></header>
  <md-content flex class="content" role="main">
        {{{block "content"}}}
  </md-content>

<noscript>
    <style>
        [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: block !important;
        }
    </style>
    <div class="md-warn md-title">
        <strong>Cette page necessite Javascript</strong> Activez le dans votre navigateur
    </div>
</noscript>



<!--Embedding the user object-->
<script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
</script>

<!--Google Recaptcha-->
<script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>

<!--Application javascript files-->
{{#each jsFiles}}
<script type="text/javascript" src="/{{ this }}"></script>
{{/each}}

<!--owasp config sync-->
<script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
</script>

{{#if livereload}}
<!--Livereload script rendered-->
<script type="text/javascript" src="{{ host }}:35729/livereload.js"></script>
{{/if}}

</body>
</html>
